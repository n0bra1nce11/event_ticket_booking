<!DOCTYPE html>
<html>
<head>
    <title>Admin Ticket View</title>
</head>
<body>
    <h1>Ticket Details</h1>
    <p><strong>Event:</strong> {{ event.name }}</p>
    <p><strong>Name:</strong> {{ booking.name }}</p>
    <p><strong>Email:</strong> {{ booking.email }}</p>
    <p><strong>Booking ID:</strong> {{ booking.id }}</p>
    <p><strong>Status:</strong> {% if booking.consumed %}Consumed{% else %}Not Consumed{% endif %}</p>
    {% if not booking.consumed %}
    <form action="/admin/consume/{{ booking.id }}" method="post">
        <button type="submit">Mark as Consumed</button>
    </form>
    {% endif %}
</body>
</html>
