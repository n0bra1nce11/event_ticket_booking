<!DOCTYPE html>
<html>
<head>
    <title>Event Ticket Booking</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <a href="/validate">Validate Ticket</a>
    <ul>
        {% for event in events %}
            <li>
                <h2>{{ event.name }}</h2>
                <p>Date: {{ event.date }}</p>
                <p>{{ event.description }}</p>
                <a href="/book/{{ event.id }}">Book Now</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
